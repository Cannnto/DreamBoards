    <script type="module">
      import query from "./Database.mjs";
      import banco from "./Banco.mjs";



      var JSONBanco = (JSON.stringify(banco)).replaceAll('"', "").replaceAll("[", "").replaceAll("]", "");
      var coluns = 'a,b,c,d,e,f,g,h,i,j,k';
      
      query(`create table idosos(${coluns})`);
      query(`insert into idosos(${coluns}) values ${JSONBanco}`);
    </script>

    <script>
      document.querySelector(".config").addEventListener("click", () => 
      {   let main = document.querySelector('main').style.width;
          if(main == "" || main=="100vw")
          {   
              document.querySelector('header').style.width =  document.querySelector('main').style.width = "65vw";
              document.querySelector('header').style.marginLeft = document.querySelector('main').style.marginLeft = "35vw";
              document.querySelector('aside').style.left = "0px";
          }
          else
          {   
              document.querySelector('header').style.width = document.querySelector('main').style.width = "100vw";
              document.querySelector('header').style.marginLeft = document.querySelector('main').style.marginLeft = "0vw";
              document.querySelector('aside').style.left = "-35vw";
          }
      });
